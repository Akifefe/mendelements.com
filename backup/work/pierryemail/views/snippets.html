<div class="viewWrapper">
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-12">
					<h3>Snippets</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="row">
						<div class="col-md-12">
							<select class="form-control" ng-init="'Reilly'" ng-model="clientSlug" ng-change="getClientSnippets(clientSlug)">
								<option ng-repeat="client in clients" value="{{client.slug}}">
									{{client.name}}
								</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12" ng-repeat="clientSnippet in clientSnippets">
							{{clientSnippet.title}}
						</div>
					</div>
				</div>
				<div class="col-md-6">
					
				</div>
			</div>
		</div>
	</div>
</div>
